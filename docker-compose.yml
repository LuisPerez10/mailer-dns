version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile  # Especifica el Dockerfile personalizado aqu√≠
    volumes:
      - ./src:/var/www/html/public
    working_dir: /var/www/html/public
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
